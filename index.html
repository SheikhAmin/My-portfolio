<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mainPage</title>
  <link rel="stylesheet" href="Css/style.css" />
  <link rel="stylesheet" href="Css/contact.css" />
  <link rel="stylesheet" href="Css/loginSignup.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>

  <div class="wrap1">
    <header>
      <div class="container">
        <div class="myPortfolio">
          <input type="button" value="My Portfolio" class="loginButton" />
        </div>
        <div class="empty"></div>
        <a href="index.html" class="home">
          <input type="button" value="Home" class="loginButton" />
        </a>
        <a href="#" class="about">
          <input type="button" value="About" class="loginButton" />
        </a>
        <a href="#contact" class="contact">
          <input type="button" value="Contact" class="loginButton" />
        </a>
        <a href="#"></a>
        <a href="#"></a>

        <div class="resume">
          <input type="button" value="Resume" class="loginButton" />
        </div>
        <a href="project.html" class="project">
          <input type="button" value="Project" class="loginButton" />
        </a>

        <div class="login" id="login">
          <input type="button" value="Login" class="loginButton" onclick="popUp('login')" />
        </div>
        <div class="signup" id="signup">
          <input type="button" value="Sign Up" class="loginButton" onclick="popUp('signup')" />
        </div>
      </div>
    </header>




    <div class="empty2"></div>
    <div class="wrap2">
      <div class="container1">
        <div class="information">
          <h1 class="intro">Hi, I'm Md.Sheikh Amin</h1>
          <h2 class="designation">I'm a <span class="text"></span></h2>
          <h3>
            I'm always trying to bring real value and define problem's with my
            code. Welcome to my portfolio.
          </h3>
          <a href="project.html">
            <input type="button" value="CHECK OUT MY WORK" class="checkWork" />
          </a>

        </div>
        <div class="photo">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="./Images/normal7 (1).jpg" alt="" class="photo" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/horizontal1.jpg" alt="" class="photo" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/horizontal2.jpg" alt="" class="photo" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/normal4.jpg" alt="" class="photo" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/normal6.jpg" alt="" class="photo" />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    //login form for pop up
    <div class="modal" id="loginModal">
      <div class="modalContent" id="modelContent">
        <div class="sign">
          <span class="close">&times;</span>
        </div>
        <div class="headerLogin">
          <h2>Login</h2>
        </div>
        <form action="" method="POST" class="field">
          <input type="text" placeholder="Username" required id="name" /><br />
          <input type="password" placeholder="Password" required id="password" /><br />
          <input type="submit" value="Login" id="submit" /><br />
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox" id="remember">Remember Me</label>
        </form>
      </div>
    </div>
    //Signin form for pop up
    <div class="sModal" id="sLoginModal">
      <div class="sModalContent" id="sModelContent">
        <div class="sign">
          <span class="sClose">&times;</span>
        </div>
        <div class="headerSignup">
          <h2>Sign Up</h2>
        </div>
        <form action="" method="POST" class="field">
          <input type="text" placeholder="Username" required id="sName" /><br />
          <input type="password" placeholder="Password" required id="sPassword" /><br />
          <input type="email" placeholder="email" required id="ePassword" /><br />
          <input type="submit" value="Register" id="sSubmit" /><br />
        </form>
      </div>
    </div>
    <tfoot>
      <section id="contact">
        <div class="Contact">
          
          <a href="" class="cont">
               Contact
          </a>
          <span class="eAddress ">sheikhamin.cs@gmail.com</span>

          <a href="https://www.linkedin.com/feed/" class="lAddress">
            Linkedln
          </a>

          <a href="https://github.com/SheikhAmin" class="gitAddress">
            <span class="gitAddress">GitHub</span>
          </a>

        </div>
      </section>

    </tfoot>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./Js/main.js"></script>
  <script src="Js/loginSignup.js"></script>
</body>

</html>
