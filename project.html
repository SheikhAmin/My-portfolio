<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectPage</title>
    <link rel="stylesheet" href="Css/project.css">
    
</head>
<body>
     <div class="container bg-dark">
    
            <div class="container text-center">
                <h1 class="text-white">My Projects</h1>
            </div>
            <div class="photo">
                <!-- Slider main container -->
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                      <img src="./Images/normal7 (1).jpg" alt="" class="photo" />
                    </div>
                    <div class="swiper-slide">
                      <img src="./Images/horizontal1.jpg" alt="" class="photo" />
                    </div>
                    <div class="swiper-slide">
                      <img src="./Images/horizontal2.jpg" alt="" class="photo" />
                    </div>
                    <div class="swiper-slide">
                      <img src="./Images/normal4.jpg" alt="" class="photo" />
                    </div>
                    <div class="swiper-slide">
                      <img src="./Images/normal6.jpg" alt="" class="photo" />
                    </div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
      
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
                <div></div>
              </div>
      
     </div>
 


  
    <script src="Js/main.js"></script>
   
</body>
</html>
